<div class="container">
    <div class="row g-3">
                <div  *ngFor="let i of data" class="col col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 col-xxl-3">
                  <div class="card">
                    <div class="card-body">
                      <h5 class="card-title">{{i._id}}</h5>
                      <p class="card-text">{{i.courseTitle}}</p>
                      <p class="card-text">{{i.courseDescription}}</p>
                      <p class="card-text">{{i.courseDuration}}</p>
                      <p class="card-text">{{i.courseDate}}</p>
                      <p class="card-text">{{i.courseVenue}}</p>
                      <a href="#" class="btn btn-primary">Search details</a>
                   </div>
                </div>
            </div>
        </div>
    </div>
